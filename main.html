<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method = "post">
		<label for = "name">Name</label>
		<input type = "text" id="name" name = "name" placeholder = "Name" required> <br>
		<label for = "email">Email</label>
		<input type = "email" id="email" name = "email" placeholder = "Email" required> <br>
		<label for = "gender">Gender</label>
		<input type = "radio" id="gender_m" name = "gender">
		<label for="male">Male</label> 
		<input type = "radio" id="gender_f" name = "gender">
		<label for="female">Female</label><br>
		<label for = "cars">Car Brand</label>
		<select id="cars" name="cars">
		  <option value="">PLease choose an option</option>
		  <option value="BMW">BMW</option>
		  <option value="Audi">Audi</option>
		  <option value="Mercedes">Mercedes</option>
		</select><br>
		<label for = "age">Age</label>
		<input type = "text" id="age" name = "age" placeholder = "Age" required> <br>
		<label for = "dob">DOB</label>
		<input type = "text" id="dob" name = "dob" required> <br>
		<label for="tel">Phone number:</label>
		<input type="tel" id="tel" name="tel" placeholder="XXX-XXX-XXXX" 
			pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
		<label for = "password">Password</label>
		<input type = "password" id="password" name = "password" placeholder = "Password" required> <br>
		<input type="checkbox" id="tos" name="tos" required>
		<label for = "tos">I agree to the TOS</label><br>
		<input type="submit">
	</form>

</body>

</html>
